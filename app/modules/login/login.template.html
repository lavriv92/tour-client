<section class="tr-page-container login-page">
	<h3 class="form-title">Login to Trip on</h3>

	<form class="form">
		<div class="group">
			<input class="control" ng-model="::username" placeholder="Username or Email" />
		</div>
		<div class="group">
			<input class="control" ng-model="::password" type="password" placeholder="Password" />
		</div>
		<div class="group">
			<button class="tr-btn tr-btn-block" ng-click="login(username, password)">Login</button>
		</div>
	</form>
	<section class="tr-social">
		<section class="tr-social-title">Or Social Networks</section>
		<div class="tr-social-group">
			<button class="tr-btn tr-btn-block tr-facebook">Facebook</button>
		</div>
		<div class="tr-social-group">
			<button class="tr-btn tr-btn-block tr-twitter">Twitter</button>
		</div>
		<div class="tr-social-group">
			<button class="tr-btn tr-btn-block tr-google">Google</button>
		</div>
	</section>
</section>
